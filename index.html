<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora-IMC</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link rel="stylesheet" href="estilos/mobile.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h1>Calculadora-IMC</h1>
          <hr />
        </div>
        <div class="input">
          <label for="nome">Nome:</label
          ><input type="text" name="txtn" id="nome" />
        </div>
        <div class="input">
          <label for="altura">Altura:</label
          ><input type="number" name="txta" id="altura" />
        </div>
        <div class="input">
          <label for="peso"
            >Peso:<input type="number" name="txtp" id="peso"
          /></label>
        </div>
        <input class="button" type="button" value="calcular" onclick="imc()"/>
        <div class="result" id="resultado">
           

        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
